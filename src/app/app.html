<!-- Title bar -->
<div class="titlebar">
  <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Logo" class="logo" />
  <input type="text" placeholder="Search" class="search" />
  <div class="title-icons">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-user-friends"></i>My Network</a>
    <a href="#"><i class="fas fa-briefcase"></i>Jobs</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Messaging</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-pic" /> Me
    </a>
    <a href="#"><i class="fas fa-th"></i>For Business</a>
    <a href="#"><i class="fas fa-play-circle"></i>Learning</a>
  </div>
</div>

<!-- Create Post Card -->
<div class="create-post-card">
  <div class="create-post-top" (click)="togglePostDialog()">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-pic" />
    <input type="text" placeholder="Start a post" class="post-input" readonly />
  </div>

  <div class="create-post-actions">
    <button class="action-btn">
      <i class="fas fa-video" style="color: green;"></i><span>Video</span>
    </button>
    <button class="action-btn">
      <i class="fas fa-image" style="color: blue;"></i><span>Photo</span>
    </button>
    <button class="action-btn">
      <i class="fas fa-file-alt" style="color:orangered;"></i><span>Write article</span>
    </button>
  </div>
</div>
<!-- Post Dialog -->
<!-- Post Dialog -->
<div *ngIf="showPostBox" class="post-dialog-overlay" (click)="togglePostDialog()">
  <div class="post-dialog" (click)="$event.stopPropagation()">
    
    <!-- Post Header -->
    <div class="post-header">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-pic" />
      <div class="user-info">
        <strong>Akshaya K.S</strong>
        <span class="post-visibility" (click)="toggleVisibilityMenu()">
          Post to Anyone <i class="fas fa-chevron-down"></i>
        </span>

        <!-- Dropdown Menu -->
        <div class="visibility-menu" *ngIf="showVisibilityMenu">
          <p>Who Can See Your Post?</p>
          <div class="menu-option">
            <i class="fas fa-globe"></i>
            <div>
              <strong>Anyone</strong>
              <p>Anyone on or off LinkedIn</p>
            </div>
            <input type="radio" name="visibility" checked />
          </div>
          <div class="menu-option">
            <i class="fas fa-user-friends"></i>
            <div>
              <strong>Connections only</strong>
            </div>
            <input type="radio" name="visibility" />
          </div>
          <hr />
          
          <div class="menu-option">
            <div class="text">
              <strong>Comment control</strong>
              <p>Anyone</p>
            </div>
            <span class="chevron">â€º</span>
          </div>

          <div class="toggle-wrapper">
            <div class="label">
              Brand partnership
              <div class="subtext">Off</div>
            </div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>

          <div class="menu-actions">
            <button class="back-btn" (click)="closeVisibilityMenu()">Back</button>
            <button class="done-btn" (click)="closeVisibilityMenu()">Done</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Post Input -->
     <div class="editor-container">
    <quill-editor
  [(ngModel)]="postContent"
  [placeholder]="'What do you want to talk about?'"
  class="post-editor">
</quill-editor>
</div>


    <!-- Footer -->
    <div class="post-footer">
      <div class="footer-icons">
        <button title="Emoji"><i class="far fa-smile"></i></button>
        <button title="Image"><i class="far fa-image"></i></button>
        <button title="Calendar"><i class="far fa-calendar-alt"></i></button>
        <button title="More"><i class="fas fa-plus"></i></button>
      </div>
      <button class="post-btn" [disabled]="!postContent">Post</button>
    </div>

  </div>
</div>
